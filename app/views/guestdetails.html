<div class="row">
    <h1>{{ title }}</h1>

    <form name="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter name" ng-model="guest.name" required/>
        </div>

        <div class="form-group">
            <label>Favorite Team</label>
            <input type="text" class="form-control" placeholder="A Team" ng-model="guest.team" silly/>
        </div>


        <div class="form-group">
            <label>Bringing</label>

            <div class="select">
                <select class="form-control" ng-model="guest.bringing"
                        ng-options="i for i in options"></select>
            </div>
        </div>

        <button id="save" class="btn btn-primary btn-lg" ng-click="onSave()">Save</button>
    </form>
</div>
